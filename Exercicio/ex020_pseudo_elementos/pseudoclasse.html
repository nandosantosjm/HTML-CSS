<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: rgb(156, 156, 156);
            width: 200px; /*WIDTH representa largura*/
            height: 200px; /*HEIGTH representa altura*/
            text-align:center; /*Centraliza o texto*/
            display: inline-block; /*coloca as divs na mesma linha*/
            border: 1px solid black;
        }
        div:hover{ /*Pseudos classe s√£o relacionado ao estado de um elemento. */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
