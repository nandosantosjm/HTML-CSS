<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando as Pseudos classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{ /* aqui faço meu paragrafo ficar escondido*/
            display: none;
        }
        div:hover > p{ /* aqui faço aparecer o p que estava escondido e mudo a cor para azul*/
            display: block;
            color: blue;
        }
        div:hover{
            color: rgb(255, 0, 0);
            
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
