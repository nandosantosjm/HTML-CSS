<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: bisque;
           height: 200px; 
           width: 200px;

           border: 10px solid grey;

           padding: 10px auto 10px auto;

           margin: 20px 20px 40px 20px;

           outline: 3px solid black;
        }
        a{
            border: 3px solid rgba(0, 255, 60, 0.304);;
            
            padding: 1px 2px;
            }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
