<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa site em vários dispositivos deferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/img.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img.m.png" type="image/png">
        <img src="img/img.g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>vamos aprender a reprozir áudio em HTML5</p>
        <audio src="midia/MC PH - Os Bico Tão Se Perguntando (Clipe Oficial) (GR6 Explode) - GR6 EXPLODE (youtube).mp3" preload="metadata" controls></audio> <!--MP3 WAV OGG-->
    <p>Segunda forma</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> 
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
