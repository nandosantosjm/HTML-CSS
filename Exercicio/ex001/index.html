<!DOCTYPE html>  <!-- # que esse arquivo é html--> 
<html lang="pt-br"> <!--seleciona o idioma--> 
<head> <!--# head = cabeça, aonde fica a configuração do site-->
    <meta charset="UTF-8"> <!--# é uma forma de aceitar asentuação nos caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--# indica que o site vai ter o tamanho total do navegador.-->
    <title>Meu primeiro exercicio</title> 
</head>
<body> <!--# body = corpo, aonde fica o conteudo do site-->
    <h1>
        Olá, Mundo!
    </h1>
    <hr>
    <p>Esse é o meu primeiro do cumento em HTML! 
    Estou muito feliz
    </p>
    <p>Este é um momento unico! Estou criando um site!</p>
    
</body>
</html>
